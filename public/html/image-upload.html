<!DOCTYPE html>
<html>
   <head>
      <title>Image Upload Form</title>
   </head>
   <body>
      <h1>Image Upload</h1>
      <p>Please use this control to select your image file...</p>
      <form action = "https://family-foto.herokuapp.com/upload_image" 
            method = "POST" 
            enctype = "multipart/form-data">
          <div>
             <input id= "img-upload-cntrl" type="file" name="uploadedImage" />
          </div>
         <div>
            <input type = "submit" value = "image-upload" />
         </div>
         <div>
            <img id='uploaded_view' width="100px" />
            <p id="url-display">TBD</p>
         </div>
      </form>
      <script type='application/ecmascript'
              src = '../javascript/image-upload-client.js'></script>
   </body>
</html>
